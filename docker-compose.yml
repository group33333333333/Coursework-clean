version: '3'
services:
  app:
    build: .
    stdin_open: true            # Keeps STDIN open
    tty: true                   # Allocates terminal
    depends_on:
      - database
    entrypoint: ["tail", "-f", "/dev/null"]  # Override entrypoint instead of command
    container_name: my-app      #Fixed name for container
    # Remove the entrypoint/command override - let Dockerfile's ENTRYPOINT run

  database:
    build: database/.
    restart: always
    ports:
      - "33060:3306"